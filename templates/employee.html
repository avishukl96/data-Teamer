{% extends 'base.html' %}
{% block content %}
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0">Employee</h1>
          </div><!-- /.col -->
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li><button type="button" class="btn btn-success" data-toggle="modal" data-target="#modal-default"><i class="fa fa-plus"></i>Employee</button></li>
            </ol>

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-12">
            <table class="table table-hover" style="width:100%">
              <thead>
                <tr>
                  <th>Sr. No.</th>
                  <th>Name</th>
                  <th>Email</th>
                  <th>Mobile</th>
                  <th>status</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody>
                  {% for d in data %}
                  <tr>
                    <td>{{loop.index}}</td>
                    <td>{{d.name}}</td>
                    <td>{{d.emp_email}}</td>
                    <td>{{d.emp_mobile}}</td>
                    {% if d.isActive %}
                    <td>Active</td>
                    {% else %}
                    <td>Inactive</td>
                    {% endif %}
                    <td>
                      <button type="button" class="btn btn-success edit_emp" value="{{d.id}}"><i class="fa fa-edit"></i></button>
                      <a class="btn btn-danger" href="/deleteEmp/{{d.id}}"><i class="fa fa-trash"></i></a>
                    </td>
                    <!-- only for practice this -->
<!--                    <td>-->
<!--                      <button type="button" id="btn1" class="btn btn-primary">-->
<!--                        click here-->
<!--                      </button>-->
<!--                    </td>-->
<!--                      <td>-->
<!--                          <button type="button" id="btn2" class="btn-stripped btn-danger">del</button>-->
<!--                      </td>-->
                  </tr>
                  {% endfor %}
              </tbody>
            </table>
          </div>
        </div>

      </div><!-- /.container-fluid -->
    </section>
